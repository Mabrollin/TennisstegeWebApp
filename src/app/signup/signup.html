<div class="registerBox">
  <div class="rowContainer inputContainer">
    <inputfield label="Användarnamn" [errorMessage]="usernameFieldErrorMessage" (changeEvent)='handleChangeUsernameEvent($event)' type="text"></inputfield>
  </div>
  <div class="rowContainer inputContainer">
    <inputfield label="Lösenord" [errorMessage]="passwordFieldErrorMessage" (changeEvent)='handleChangePasswordEvent($event)' type="password"></inputfield>
    <inputfield label="Bekräfta Lösenord" [errorMessage]="passwordConfirmFieldErrorMessage" (changeEvent)='handleChangePasswordConfirmEvent($event)' type="password"></inputfield>
  </div>
  <div class="rowContainer inputContainer">
    <inputfield label="Förnamn" [errorMessage]="firstnameFieldErrorMessage" (changeEvent)='handleChangeFirstnameEvent($event)' type="text"></inputfield>
    <inputfield label="Efternamn" [errorMessage]="lastnameFieldErrorMessage" (changeEvent)='handleChangeLastnameEvent($event)' type="text"></inputfield>
  </div>
  <div class="rowContainer inputContainer">
    <inputfield label="Email" [errorMessage]="emailFieldErrorMessage" (changeEvent)='handleChangeEmailEvent($event)' type="text"></inputfield>
    <inputfield label="Bekräfta Email" [errorMessage]="emailConfirmFieldErrorMessage" (changeEvent)='handleChangeEmailConfirmEvent($event)' type="text"></inputfield>
      <inputfield label="Mobilnummer" [errorMessage]="phoneFieldErrorMessage" (changeEvent)='handleChangePhoneEvent($event)' type="text"></inputfield>
  </div>
  <div class="rowContainer buttonContainer">
    <button class="registerButton" type="button" (click)="register()">Registrera</button>
    <button class="backButton" type="button" (click)="back()">backa</button>
  </div>



</div>
