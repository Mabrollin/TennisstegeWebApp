<div class="container" @swipeAnimation>
  Du vill utmana {{challengedPlayer}}!
  <br>
  <br>
  Välj Tid och datum för matchen:
  <form action="javascript:void(0);">
    <inputfield label="åååå-mm-dd hh:mm" [errorMessage]="datetimeFieldErrorMessage" (changeEvent)='handleChangeDateTimeEvent($event)' type="text"></inputfield>
    <br>
    <div class="challengeButtons">
      <button type="submit" (click)="submit()" class="challengeButton">Utmana</button>
      <button type="cancel" (click)="cancel()" class="cancelButton">Avbryt</button>
    </div>
  </form>

</div>
