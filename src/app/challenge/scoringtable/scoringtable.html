<div class="container" @swipeAnimation>
  <div class="durationPicker">
    <div class="durationEntry">
      <div class="durationEntryLabel">
        Timmar
      </div>
      <select class="durationEntrySelect" [(ngModel)]="durationHours" name="">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
    <div class="durationEntryDivider">
    </div>
    <div class="durationEntry">
      <div class="durationEntryLabel">
        Minuter
      </div>
      <select class="durationEntrySelect" [(ngModel)]="durationMinutes" name="">
        <option value="0">0</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>
    </div>
  </div>
  <div class="playerNames">
    <div class="playerName">{{challengerPlayer}}</div>
    <div class="playerName playerNameRight">{{challengedPlayer}}</div>
  </div>
  <gameScore gameType="set" (scoreChangeEvent)='handleSetScoreChangeEvent($event)'></gameScore>

  <gameScore *ngFor="let game of games" gameType="game" (scoreChangeEvent)='handleGameScoreChangeEvent($event, game)' [@anim]="game[2]"></gameScore>
  <div class="buttons">
    <button type="submit" (click)="submit()" class="sendButton">Rapportera</button>
    <button type="cancel" (click)="cancel()" class="cancelButton">Avbryt</button>
  </div>
</div>
