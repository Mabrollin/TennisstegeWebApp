<div class="content">
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v2.12&appId=194186294509177&autoLogAppEvents=1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <button class="loginButton" type="button" name="button" (click)="navigate('login')"> Login </button>
  <button class="registerButton" type="button" name="button" (click)="navigate('signup')"> Register </button>
  <button class="facebookButton" type="button" name="button">
    <div class="fb-login-button" data-width="180px" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>

  </button>
</div>
