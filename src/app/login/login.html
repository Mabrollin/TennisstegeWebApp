<div class="loginBox" [@shake]='state' (@shake.done)="state = ''">
  <form class="" action="javascript:void(0);" method="post">
  <inputfield label="Användarnamn" [errorMessage]="usernameFieldErrorMessage" class="userNameField" (changeEvent)='handleChangeUsernameEvent($event)' type="text"></inputfield>
  <inputfield label="Lösenord" [errorMessage]="passwordFieldErrorMessage" class="passwordField" (changeEvent)='handleChangePasswordEvent($event)' type="password"></inputfield>
    <button class="loginButton" type="submit" (click)="login(username, password); ">Logga in</button>
    <button class="backButton" type="button" (click)="back(); ">Backa</button>

  <span class="errorMessage" ngShow='errorMessage !=""'>{{errorMessage}}</span>
  </form>
</div>
