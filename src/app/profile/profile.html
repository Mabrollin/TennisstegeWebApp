<div class="container">
<div class="row">
  <div class="profilePictureContainer">
    <img [src]="getImage()" alt="" class="profilePicture">
  </div>
  <div class="about" >
    <aboutProfilePanel [info]="mocktext"></aboutProfilePanel>
  </div>


</div>
<div class="row">

  </div>
  <div class="LadderPanel" >
    <ladderProfilePanel [ladders]="user.ladderParticipation"></ladderProfilePanel>
  </div>

</div>


</div>
